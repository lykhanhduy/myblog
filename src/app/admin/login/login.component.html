<div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h3 align="center" style="margin-bottom: 20px;">Đăng nhập quản trị </h3>
      <form (ngSubmit)="onSubmit(formLogIn);" #formLogIn="ngForm" >
        <div class="form-group">
          <label for="">Tên đăng nhập</label>
          <input ngModel #txtUsername="ngModel" name="username" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="">Mật khẩu</label>
          <input ngModel #txtPassword="ngModel" name="password"type="password" class="form-control" required>
        </div>
        <input type="submit" value="Đăng nhập" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
